<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hourly Rate Meme App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin: 10px;
      font-size: 1.1em;
    }
    .result {
      margin: 20px;
      font-size: 1.8em;
      color: #d14;
    }
    .roller-container {
      position: relative;
      margin: 20px auto;
      width: 300px;
      height: 200px;
      overflow: hidden;
      border: 2px dashed #ccc;
      border-radius: 10px;
      background-color: #fff;
    }
    .roller {
      animation: roll 10s linear infinite;
    }
    @keyframes roll {
      from { transform: translateY(0); }
      to { transform: translateY(-100%); }
    }
    .meme-rate {
      padding: 10px;
      font-size: 1.2em;
      border-bottom: 1px solid #eee;
    }
    .pointer {
      position: absolute;
      left: -50px;
      top: 80px;
      font-size: 2em;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .ad-banner {
      margin: 20px auto;
      width: 300px;
      height: 250px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #eee;
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Hourly Rate Meme App</h1>
  <div>
    <input type="number" id="annualSalary" placeholder="Annual Salary ($)">

    function calculateHourly() {
      const salary = parseFloat(document.getElementById('annualSalary').value);
      const hours = parseFloat(document.getElementById('hoursWorked').value);
      if (!salary || !hours) {
        alert("Please enter both values.");
        return;
      }
      // Calculate the implied hourly rate: (Annual Salary / 52 weeks) divided by hours worked this week.
      const hourlyRate = (salary / 52) / hours;
      document.getElementById('result').innerText = "Your Implied Hourly Rate: $" + hourlyRate.toFixed(2);
      updateRoller(hourlyRate);
    }
