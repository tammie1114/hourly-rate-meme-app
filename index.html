<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hourly Rate Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin: 10px;
      font-size: 1.1em;
      text-decoration: none;
      border: none;
      background-color: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ccc;
    }
    .result {
      margin: 20px;
      font-size: 1.8em;
      color: #d14;
    }
    .roller-container {
      position: relative;
      margin: 20px auto;
      width: 300px;
      height: 200px;
      overflow: hidden;
      border: 2px dashed #ccc;
      border-radius: 10px;
      background-color: #fff;
    }
    .roller {
      /* Slower scrolling: 30 seconds per cycle */
      animation: roll 30s linear infinite;
    }
    @keyframes roll {
      from { transform: translateY(0); }
      to { transform: translateY(-100%); }
    }
    .meme-rate {
      padding: 10px;
      font-size: 1.2em;
      border-bottom: 1px solid #eee;
    }
    .pointer {
      position: absolute;
      left: -50px;
      top: 80px;
      font-size: 2em;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .ad-banner {
      margin: 20px auto;
      width: 300px;
      height: 250px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #eee;
      font-size: 1.2em;
      color: #555;
    }
    .meme-joke {
      margin-top: 20px;
      font-size: 1.4em;
      color: #d14; /* Bright red for emphasis */
    }
    .share-button {
      margin-top: 20px;
    }
    .share-button button {
      padding: 8px 12px;
      font-size: 1.1em;
      background-color: #0077b5;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .share-button button:hover {
      background-color: #005f8e;
    }
  </style>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-9XZY9XLG9E"></script>

</script>
</head>
<body>
  <h1>Hourly Rate Calculator</h1>
  <div>
    <input type="number" id="annualSalary" placeholder="Annual Salary ($)">
    <input type="number" id="hoursWorked" placeholder="Hours Worked This Week">
    <button onclick="calculateHourly()">Calculate</button>
  </div>
  <div class="result" id="result"></div>
  
  <div class="roller-container">
    <div class="pointer">ðŸ‘‰</div>
    <div class="roller" id="roller">
      <!-- The rolling list will be populated here -->
    </div>
  </div>
  
  <!-- Meme Joke Display -->
  <div class="meme-joke" id="memeJoke"></div>
  
  <!-- Share This Website Button -->
  <div class="share-button">
    <button onclick="copyLink()">Share This Website</button>
  </div>
  
  <!-- Ad Banner (Replace with your ad code, e.g., Google AdSense) -->
  <div class="ad-banner">
    Ad Placeholder
  </div>
  
  <script>
    // Meme roles with fun jokes
    const memeRates = [
      { title: "Crypto Bro", rate: 100, emoji: "ðŸ’°", joke: "Your rate is so volatile, even Bitcoin's jealous!" },
      { title: "Hedge Fund Manager", rate: 350, emoji: "ðŸ“ˆ", joke: "At this rate, you're basically managing a small empire!" },
      { title: "Freelance Meme Consultant", rate: 5, emoji: "ðŸ˜‚", joke: "Could you be charging per meme? Your talent is priceless!" },
      { title: "Professional Netflix Binger", rate: 0, emoji: "ðŸ“º", joke: "Binge-watching on the clock â€“ talk about free time!" },
      { title: "Fortune Cookie Writer", rate: 20, emoji: "ðŸ¥ ", joke: "Your future's as sweet as a fortune cookie!" },
      { title: "Startup Guru", rate: 15, emoji: "ðŸš€", joke: "Pivot, hustle, and innovate â€“ you're the next unicorn!" },
      { title: "Finance Wiz", rate: 70, emoji: "ðŸ’¼", joke: "Numbers don't lie â€“ you're a wizard with those digits!" },
      { title: "Gadget Reviewer", rate: 50, emoji: "ðŸ”Œ", joke: "Even the latest tech can't out-rate you!" },
      { title: "Social Media Influencer", rate: 120, emoji: "ðŸ“¸", joke: "You're so Insta-famous, even your hourly rate trends!" }
    ];
    
    function calculateHourly() {
      const salary = parseFloat(document.getElementById('annualSalary').value);
      const hours = parseFloat(document.getElementById('hoursWorked').value);
      if (!salary || !hours) {
        alert("Please enter both values.");
        return;
      }
      // Calculate the implied hourly rate: (Annual Salary / 52 weeks) divided by hours worked this week.
      const hourlyRate = (salary / 52) / hours;
      document.getElementById('result').innerText = "Your Implied Hourly Rate: $" + hourlyRate.toFixed(2);
      updateRoller();
      updateMemeJoke(hourlyRate);
    }
  
    function updateRoller() {
      const roller = document.getElementById('roller');
      roller.innerHTML = '';
      // Extend the list for a smooth scrolling effect
      let extendedList = memeRates.concat(memeRates).concat(memeRates);
      extendedList.forEach(item => {
        const div = document.createElement('div');
        div.className = 'meme-rate';
        div.innerText = `${item.emoji} ${item.title} - $${item.rate}/hr`;
        roller.appendChild(div);
      });
    }
  
    function updateMemeJoke(userRate) {
      let closestDiff = Infinity;
      let closestMatch = null;
      memeRates.forEach(item => {
        let diff = Math.abs(item.rate - userRate);
        if (diff < closestDiff) {
          closestDiff = diff;
          closestMatch = item;
        }
      });
      if (closestMatch) {
        document.getElementById('memeJoke').innerText = closestMatch.joke;
      } else {
        document.getElementById('memeJoke').innerText = "";
      }
    }
    
    // Copy the current website link to the clipboard
    function copyLink() {
      const currentURL = window.location.href;
      navigator.clipboard.writeText(currentURL).then(function() {
        alert("Website link copied to clipboard!");
      }, function(err) {
        alert("Error copying link: " + err);
      });
    }
  </script>
</body>
</html>
